<!DOCTYPE html>
<html>
<head>
    <style>
        body {background: #ecd5e9; text-align: center; padding: 50px;}
        form {display: inline-block; background: #e0a1e8; padding: 30px; border-radius: 5px; }
        input[type="text"] { padding: 15 px; width: 275px; font-size: 15px;margin-bottom: 15px;border-radius: 4px; border: none;}
        button {padding: 10px 20px; font-size: 16px; background: #6200ff; color: white; border: none; border-radius: 4px;}
    </style>
    <title>Stock Ticker App</title>
</head>
<body>
    <h1>Look up Stock Ticker Information</h1>
    <form action="https://stock-ticker-app-sl.herokuapp.com/process" method="GET">
        <input type="text" name="query" placeholder=" Enter company or ticker" required>
        <br>
        <label><input type="radio" name="searched" value="company"> Company Name</label>
        <label><input type="radio" name="searched" value="ticker"> Ticker Symbol</label>
        <br><br>
        <button>Search</button>
    </form>

</body>
</html>
